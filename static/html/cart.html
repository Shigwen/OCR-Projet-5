<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/resources/css/style.css" />
	<script defer src="/resources/js/cart.js"></script>
	<script defer src="/resources/js/cartHTML.js"></script>
	<title>Orinoco</title>
	<meta name="description" content="Votre panier" />

	<!-- Kit font awesome -->
	<script src="https://kit.fontawesome.com/bae7bd12d8.js" crossorigin="anonymous"></script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

	<!-- Open Graph data -->
	<meta property="og:title" content="Panier" />
	<meta property="og:site_name" content="Orinoco" />
	<meta property="og:type" content="Site de vente" />
	<meta property="og:url" content="http://www.orinoco.com/" /> <!-- a voir plus tard -->
	<meta property="og:description" content="Orinoco vous présente sa sélection d'ours en peluche" />

</head>


<body>
	<header>
		<a href="/index.html">
			<div class="banner">
				<h1>Orinoco</h1>
			</div>
		</a>
	</header>

	<main class="cart">

		<h1>Voici votre panier</h1>

		<cart-container>
		</cart-container>

		<total-price hidden>
		</total-price>

		<form method="POST" action="/order.html" name="order" hidden>

			<label>
				Prénom :
				<input type="text" name="firstname" required value="Michael"/>
			</label>

			<label>
				Nom :
				<input type="text" name="lastname" required value="Donati"/>
			</label>

			<label>
				Adresse :
				<input type="text" name="address" required value="87 rue de la Carlineto"/>
			</label>

			<label>
				Code postal :
				<input type="text" name="zipcode" required value="13300" />
			</label>

			<label>
				Ville :
				<input type="text" name="city" required value="Salon-de-Provence" />
			</label>

			<label>
				Adresse Email :
				<input type="email" name="email" required value="michael.donati@hotmail.com" />
			</label>

			<button type="submit" class="btn">Passer votre commande</button>

		</form>

	</main>

	<footer>
		<div class="footer_container">
			<a class="liens_utiles animate__animated animate__shakeX"
				href="https://c-marketing.eu/copyright-droit-auteur-web/">Mentions Légales</a>
			<a class="liens_utiles animate__animated animate__shakeX"
				href="mailto:mon.email@mail.com">Contactez-nous</a>
		</div>
	</footer>

</body>

</html>
